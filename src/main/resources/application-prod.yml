server:
  port: 8080

spring:
  profiles:
    include: common
  thymeleaf:
    prefix: classpath:templates/
    suffix: .html
    cache: false
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        use_sql_comments: true

logging:
  file:
    path: ./logs/prod
  level:
    root: info
  config: classpath:log4j2-spring-prod.xml
